<div ng-include="'header.html'"></div>
<nav class="navbar navbar-expand-lg navbar-expand-sm navbar-dark bg-primary py-0">
	    <ul class="navbar-nav">
  <form class="form-inline">
    <a class="btn btn-sm btn-primary" href="#!forums" ><i class="fa fa-comment-dots"></i> Forums</a>
  </form>	  
	</ul>
</nav>

<br>

			   
	   
	   
<div class="container-fluid">
<div class="row">

<div class="col-md">

<div class="alert alert-info" ng-if="forumid == 1">Projet Carcazone</div>
<div class="alert alert-info" ng-if="forumid == 2">blabla</div>
<div class="alert alert-info" ng-if="forumid == 3">annonces</div>
<br>

<a href="#!newtopic/{{forumid}}"><i class="fa fa-plus"></i>Nouveau Topic</a>
<hr>

	<table class="table table-sm table-condensed">
        <thead>
            <tr class="table-secondary">
      <th>Topic</th>
	  <th>Auteur</th>
	  <th>Date</th>

            </tr>
        </thead>
        <tbody>
		<tr ng-repeat="topic in topics"	>
		<td>
		<a href="#!topic/{{topic.id}}">{{topic.title}}</a>		
		</td>
		<td>
		{{(users | filter:{id:topic.author})[0].username}}
		<span ng-if="topic.author == (online | filter:{id:topic.author}:true)[0].id"><i class="fas fa-signal text-success"> En ligne</i></span>
		<span ng-if="topic.author !== (online | filter:{id:topic.author}:true)[0].id"><i class="fas fa-signal"></i></span>
		
		</td>
		<td>{{topic.timestamp}}</td>
		</tr>
</tbody>
</table>


</div>





</div>
</div>
