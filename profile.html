<div ng-include="'header.html'"></div>
<br>
<div class="container-fluid">
<div class="row">
<div class="col">
<h3>Welcome <span class="badge badge-success">{{username}}</span></h3>

	<ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
  <li class="nav-item">
    <a class="nav-link active" id="pills-options-tab" data-toggle="pill" data-target="#pills-options" role="tab" aria-controls="pills-options" aria-selected="true"><small>Profil <i class="fa fa-user"></i></small> </a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="pills-log-tab" data-toggle="pill" data-target="#pills-log" role="tab" aria-controls="pills-log" aria-selected="false"><small>Journal de bord <i class="fa fa-book"></i></small></a>
  </li>
  


</ul>
<div class="tab-content" id="pills-tabContent">
  <div class="tab-pane fade show active" id="pills-options" role="tabpanel" aria-labelledby="pills-options-tab">
  
  <div class="container-fluid">

<div class="row">
<div class="col-md">
<label class="btn btn-default">
    <img class="img-fluid img-thumbnail" src="{{ thumbnail.dataUrl }}" width="120px" height="120px" id="img{{$index}}" alt=""> <input type="file" hidden id="file" name="file" onchange="angular.element(this).scope().updateavatar(this.files)">
	<div class="alert alert-info">click to update<br>
<a href="" type="button" class="btn btn-secondary"><span class="fa fa-sync" data-ng-init="rd=1;" data-ng-click="RotateImage('img'+ $index,rd);rd=rd+1;rd==4?rd=0:''"> rotate</span></a>	
<a type="button" class="btn btn-outline-primary" ng-click="saveavatar(thumbnail.dataUrl,rd)"> <i class="fa fa-save"></i> Enregistrer</a>{{rd}}
</div>
</label>


</div>
<div class="col-md">
<h3>Infos</h3>
<input type="text" placeholder="Prénom" class="form-control" disabled><br>
<input type="text" placeholder="Email" class="form-control" disabled><br>
<input type="text" placeholder="Password" class="form-control" disabled><br>
<input type="text" placeholder="Password confirm" class="form-control" disabled><br>
<input type="text" placeholder="Date de naissance" class="form-control" disabled><br>
<input type="text" placeholder="location" class="form-control" disabled><br>

</div>
<div class="col-md">
<h3>Visibilité</h3>

<div class="form-check abc-checkbox  abc-checkbox-primary form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1"> Afficher mon profil </label>
                    </div>
                    <div class="form-check abc-checkbox abc-checkbox-primary form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option1" checked>
                        <label class="form-check-label" for="inlineCheckbox2"> Afficher ma date de naissance </label>
                    </div>

<h3>Notifications</h3>
					<div class="form-check abc-checkbox  abc-checkbox-primary form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option1">
                        <label class="form-check-label" for="inlineCheckbox3"> Par sms </label>
                    </div>
                    <div class="form-check abc-checkbox abc-checkbox-primary form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option1" checked>
                        <label class="form-check-label" for="inlineCheckbox4"> Par mail </label>
                    </div>
					
					
</div></div></div>	
  
  
  </div>
  
    <div class="tab-pane fade" id="pills-log" role="tabpanel" aria-labelledby="pills-log-tab">
	
	<div class="alert alert-info">Journal de bord des actions de l'utilisateur</div>

	<table id="tablelogs" class="table table-striped dt-responsive" style="width:100%">
        <thead>
            <tr>
                <th>Action</th>
				<th>Description</th>
				<th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="log in logs">
                <td>{{log.action}}</td>
				<td>{{log.description}}</td>
				<td>{{log.timestamp | pgtimestamp | date:'dd-MM-yyyy (hh:mm)'}}</td>
            </tr>
			</tbody>
			</table>
	
	
  </div>
  

  
  </div>
